<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-full">
  <nav class="bg-gray-800 text-white top-0 sticky">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold">Healthcare</a>
  
      <!-- Navigation Links -->
      <ul class="flex items-center space-x-8">
        <li><a href="./landing.html" class="hover:text-orange-500 transition">Home</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">Counselling</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">Image Analysis</a></li>
        <li><a href="./blogs.html" class="hover:text-orange-500 transition">Blogs</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">Contact</a></li>
        <li><a href="./auth.html" class="bg-orange-500 text-white px-4 py-2 rounded-full font-semibold">Login</a></li>
        <!-- Dropdown Menu -->
        <li class="relative group">
          <a href="#" class="hover:text-orange-500 transition flex items-center">
            Dropdown <span class="ml-1">â–¼</span>
          </a>
          <ul class="absolute hidden group-hover:block bg-gray-700 text-sm mt-2 space-y-1 py-2 w-32 rounded-lg">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 1</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 2</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-600">Option 3</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav> 

  <section class="flex items-center justify-center h-screen bg-gradient-to-b from-gray-800 to-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Sign Up</h2>

      <form action="../dashboard.html" method="POST" class="space-y-4">
        <!-- Name Field -->
        <div>
            <label for="name" class="block text-gray-300 mb-1">Name</label>
            <input 
              type="name" 
              id="name" 
              name="name" 
              required 
              class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
              placeholder="Enter your name">
          </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-300 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your email">
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-300 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 outline-none"
            placeholder="Enter your password">
        </div>

        <!-- Sign up Button -->
        <button 
          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full font-semibold transition">
          Sign Up
        </button>
      </form>

      <!-- Additional Links -->
      <div class="text-center mt-4">
        <a href="../forgot-password.html" class="text-gray-400 hover:text-orange-500 transition">Forgot Password?</a>
      </div>

      <div class="text-center mt-2">
        <p class="text-gray-400">Have an account? <a href="./auth.html" class="text-orange-500 hover:underline">Login</a></p>
      </div>
    </div>
  </section>
</body>
</html>
